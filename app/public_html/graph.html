<script>

let data = [4, 8, 15, 16, 23, 42];
width = 420;

function chart = {
	const svg = d3.create("svg")
		.attr("viewBox", [0, 0, width, height]);
	svg.append("g")
		.attr("fill", color)
	.selectAll("rect")
	.data(data)
	.join("rect")
		.attr("x", (d, i) => x(i))
		.attr("y", d => y(d.value))
		.attr("height", d => y(0) - y(d.value))
		.attr("width", x.bandwidth());
	
	svg.append("g")
		.call(xAxis);
	svg.append("g")
		.call(yAxis);
	return svg.node();
	}
chart();
d3.select("body")
	.append("svg")
	.attr("width", 50)
	.attr("height", 50)
	
	.append("circle")
	.attr("cx", 25)
	.attr("cy", 25)
	.attr("r", 25)
	.style("fill", "purple");

d3.create("span")
	.style("color", "white")
	.style("background-color", "black")
	.html("Hello, World!")
	.node();

function graph(){
const div = d3.create("div")
	.style("font", "10px sans-serif")
	.style("text-align", "right")
	.style("color", "white");

div.selectAll("div")
	.data(data)
	.join("div")
		.style("background", "steelblue")
		.style("padding", "3px")
		.style("margin", "1px")
		.style("width", d => `${d * 10}px`)
		.text(d => d);
	return div.node();
	}
graph();
